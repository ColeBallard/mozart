{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
    <div class="container text-white">
        <div class="mx-auto">
          <h3>mozart</h3>
          <form action="{{ url_for('playlist') }}" method="post">
            <label class="form-label">Spotify Playlist URI:</label>
            <div class="input-group mb-3">
              <span class="input-group-text">spotify:playlist:</span>
              <input type="text" class="form-control" id="spotify-uri" name="spotify-uri">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
    </div>
{% endblock %}
